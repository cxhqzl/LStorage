<script type="text/javascript">
showMyInfo();
showAccounts(1);
getPages();
var oldId = 1;
//显示分页
function getPages(){
	$.ajax({
		type : "POST",//方法类型
		dataType : "json",//预期服务器返回的数据类型
		url :  getURL() + "account/getAccounts",
		data : {
			account : sessionStorage.getItem("account"),
			index : 1
		},
		success : function(result) {
			var pages = result.pages;
			if(pages != 0){
				oldId = 1;
				var str = "";
				str += `<li onclick="changePages(1)" style="cursor:pointer;"><span>«</span></li>`;
				str += ` 
					<li class="active" id="1" onclick="changePages(1)" style="cursor:pointer;"><span>1</span></li>
				`;
				for(var i = 1; i < pages; i++){
					str += ` 
						<li id="${i+1}" style="cursor:pointer;"><a onclick="changePages(${i+1})">${i+1}</a></li>
					`;
				}
				str += ` <li><a onclick="changePages(${pages})" style="cursor:pointer;">»</a></li>`;
				document.getElementById('pages').innerHTML = str;
			}
		},
		error : function(e){
			
		}
	});
}
//分页切换
function changePages(index){
	$('#'+oldId).removeClass('active');
	$('#'+index).addClass('active');
	oldId = index;
	showAccounts(index);
}
//显示账号信息
function showAccounts(index){
	$.ajax({
		type : "POST",//方法类型
		dataType : "json",//预期服务器返回的数据类型
		url :  getURL() + "account/getAccounts",
		data : {
			account : sessionStorage.getItem("account"),
			index : index
		},
		success : function(result) {
			var accounts = result.accounts;
			var str = "";
			var id = (index - 1) * 10 + 1;
			var roleType = "";
			var type = "";
			var buttonType = "";
			for(var i = 0; i < accounts.length; i++){
				if(accounts[i].role == 0){
					roleType = "管理员";
				}else{
					roleType = "普通用户";
				}
				if(accounts[i].type == 0){
					type = `<span class="label label-success">正常</span>`;
					buttonType = `<button onclick="operateType('${accounts[i].account}',1)" style="height:25px;line-height:5px;" class="btn btn-danger">冻结账号</button>`;
				}else{
					type = `<span class="label label-danger">已冻结</span>`;
					buttonType = `<button onclick="operateType('${accounts[i].account}',0)" style="height:25px;line-height:5px;" class="btn btn-success">取消冻结</button>`;
				}
				str += `
                       <tr>
	                     <td>${id}</td>
	                     <td>${accounts[i].account}</td>
	                     <td>${accounts[i].userName}</td>
	                     <td>${roleType}</td>
	                     <td>${type}</td>
	                     <td>${buttonType}</td>
	                   </tr>
				`;
				id++;
			}
			document.getElementById('accounts').innerHTML = str;
		},
		error : function(e){
			
		}
	});
}
//账号冻结操作
function operateType(account,type){
	
	$.ajax({
		type : "POST",//方法类型
		dataType : "json",//预期服务器返回的数据类型
		url :  getURL() + "account/operateAccount",
		data : {
			account : account,
			type : type
		},
		success : function(result) {
			if(result){
				if(type == 1){//提交冻结账号请求
					alert("账号已冻结");
				}else{//提交解冻账号请求
					alert("账号已解冻");
				}
			}else{
				alert("请重试");
			}
			showAccounts(1);
		},
		error : function(e){
			
		}
	});
}
