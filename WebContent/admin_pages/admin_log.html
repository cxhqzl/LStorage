//获取日志
function getLog(index){
	$.ajax({
		type : "POST",//方法类型
		dataType : "json",//预期服务器返回的数据类型
		url :  getURL() + "log/getLog",
		data : {
			account : "",
			index : index
		},
		success : function(result) {
			var logs = result.logs;
			var str = "";
			var id = (index - 1) * 10 + 1;
			for(var i = 0; i < logs.length; i++){
				str += ` 
					 <tr>
	                    <td>${id}</td>
	                    <td>${logs[i].context}</td>
	                    <td>${logs[i].type}</td>
	                    <td>${logs[i].createDate}</td>
	                    <td>${logs[i].account}</td>
	                    <td>${logs[i].source}</td>
	                    <td>
	                      <div class="btn-group">
	                        <a class="btn btn-xs btn-default" onclick="delLog(${logs[i].id})" style="cursor:pointer;" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
	                      </div>
	                    </td>
	                  </tr>
				`;
				id++;
			}
			document.getElementById('logs').innerHTML = str;
		},
		error : function(e){
			
		}
	});
}
//删除日志
function delLog(id){
	var flag = isDelete();
	if(!flag){
		return;
	}
	$.ajax({
		type : "POST",//方法类型
		dataType : "json",//预期服务器返回的数据类型
		url :  getURL() + "log/delLog",
		data : {
			id : id
		},
		success : function(result) {
			if(result){
				alert("删除成功");
			}else{
				alert("删除失败");
			}
			getLog(1);
		},
		error : function(e){
			
		}
	});
}

			}
		},
		error : function(e){

}
