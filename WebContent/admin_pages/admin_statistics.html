<script type="text/javascript">
showMyInfo();

//刷新chart
function refreshChart(){
	var startDate = $("#startDate").val();
	var stopDate = $("#stopDate").val();
	if(startDate == null || startDate == ""){
		alert("请选择开始日期!");
		return;
	}
	if(stopDate == null || stopDate == ""){
		alert("请选择截至日期!");
		return;
	}
	if(startDate > stopDate){
		alert("截至日期不能再开始日期之前！");
		return;
	}else{
		$.ajax({
			type : "POST",//方法类型
			dataType : "json",//预期服务器返回的数据类型
			url :  getURL() + "fileSize/adminGetChartDataForDate",
			data : {
				account : sessionStorage.getItem("account"),
				startDate : startDate,
				stopDate : stopDate
			},
			success : function(result) {
				var c = document.getElementById("chart-line-2"); 
				var cxt = document.getElementById("chart-line-2").getContext("2d");
			    cxt.clearRect(0,0,c.width,c.height);  
				monthChart(result.monthX,result.monthY1,result.monthY2);
			},
			error : function(e){
				
			}
		});
	}
}

//显示Charts
function showCharts(){
	$.ajax({
		type : "POST",//方法类型
		dataType : "json",//预期服务器返回的数据类型
		url :  getURL() + "fileSize/adminGetChartData",
		success : function(result) {
			var todayData = result.todayData;
			var weekData = result.weekData;
			var monthData = result.monthData;
			document.getElementById('todayUp').innerHTML = changeUnit(todayData.uploadSize);
			document.getElementById('todayDown').innerHTML = changeUnit(todayData.downloadSize);
			document.getElementById('totalSize').innerHTML = changeUnit(todayData.totalSize);
			document.getElementById('shareNumber').innerHTML = todayData.shareNumber + "个";
			weekChart(weekData.weekX,weekData.weekY1,weekData.weekY2);
			monthChart(monthData.monthX,monthData.monthY1,monthData.monthY2);
		},
		error : function(e){
			
		}
	});
}
//周记录Chart
function weekChart(X,Y1,Y2){
	new Chart($("#chart-vbar-2"), {
	    type: 'bar',
	    data: {
	        labels: X,
	        datasets: [{
	            label: "上传",
	            backgroundColor: "rgba(51,202,185,0.5)",
	            borderColor: "rgba(0,0,0,0)",
	            hoverBackgroundColor: "rgba(51,202,185,0.7)",
	            hoverBorderColor: "rgba(0,0,0,0)",
	            data: Y1
	        },
	        {
	            label: "下载",
	            backgroundColor: "rgba(255,99,132,0.8)",
	            borderColor: "rgba(0,0,0,0)",
	            hoverBackgroundColor: "rgba(255,99,132,1)",
	            hoverBorderColor: "rgba(0,0,0,0)",
	            data: Y2
	        }]
	    },
	    options: {
	        scales: {
	            yAxes: [{
	                ticks: {
	                    beginAtZero: true
	                }
	            }]
	        }
	    }
	});
}

//月记录Chart
function monthChart(X,Y1,Y2){
	new Chart($("#chart-line-2"), {
	    type: 'line',
	    data: {
	        labels: X,
	        datasets: [{
	            label: "上传",
	            fill: false,
	            borderWidth: 3,
	            pointRadius: 4,
	            borderColor: "#36a2eb",
	            backgroundColor: "#36a2eb",
	            pointBackgroundColor: "#36a2eb",
	            pointBorderColor: "#36a2eb",
	            pointHoverBackgroundColor: "#fff",
	            pointHoverBorderColor: "#36a2eb",
	            data: Y1
	        },
	        {
	            label: "下载",
	            fill: false,
	            borderWidth: 3,
	            pointRadius: 4,
	            borderColor: "#ff6384",
	            backgroundColor: "#ff6384",
	            pointBackgroundColor: "#ff6384",
	            pointBorderColor: "#ff6384",
	            pointHoverBackgroundColor: "#fff",
	            pointHoverBorderColor: "#ff6384",
	            data: Y2
	        }]
	    },
	    options: {}
	});
}
