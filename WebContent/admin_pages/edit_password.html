<script type="text/javascript">
	showMyInfo();
	
	//修改密码
	function changePassword(type){
		var server_l = "";
		var password = "";
		var newPassword = "";
		if(type == 0){
			server_l = "changePassword";
			var old_p = $("#old_p").val();
			var new_p = $("#new_p").val();
			var new_c_p = $("#new_c_p").val();
			if(old_p == null || old_p == ""){
				alert("旧密码不能为空");
				return;
			}
			if(new_p == null || new_p == ""){
				alert("新密码不能为空");
				return;
			}
			if(new_c_p == null || new_c_p == ""){
				alert("确认密码不能为空");
				return;
			}
			if(new_c_p != new_p){
				alert("两次密码输入不一致");
				return;
			}
			password = old_p;
			newPassword = new_c_p;
		}else{
			server_l = "changeSecureP";
			var old_p = $("#old_s_p").val();
			var new_p = $("#new_s_p").val();
			var new_c_p = $("#new_c_s_p").val();
			if(old_p == null || old_p == ""){
				alert("旧密码不能为空");
				return;
			}
			if(new_p == null || new_p == ""){
				alert("新密码不能为空");
				return;
			}
			if(new_c_p == null || new_c_p == ""){
				alert("确认密码不能为空");
				return;
			}
			if(new_c_p != new_p){
				alert("两次密码输入不一致");
				return;
			}
			password = old_p;
			newPassword = new_c_p;
		}
		$.ajax({
			type : "POST",//方法类型
			dataType : "json",//预期服务器返回的数据类型
			url :  getURL() + "account/" + server_l,
			data : {
				account : sessionStorage.getItem("account"),
				password : password,
				newPassword : newPassword
			},
			success : function(result) {
				if(result.type == 1){
					alert("旧密码错误!");
				}else if(result.type == 0){
					alert("修改成功！");
				}
			},
			error : function(e){
				
			}
		});
	}
</script>
