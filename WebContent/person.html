<script type="text/javascript">
	showMyInfo();
	showDetailInfo();
	//显示出个人信息
	function showDetailInfo(){
		document.getElementById('myImage').src = getImgURL() + "userImage/" + sessionStorage.getItem("image");
		document.getElementById('account').value = sessionStorage.getItem("account");
		document.getElementById('userName').value = sessionStorage.getItem("userName");
		document.getElementById('remark').value = sessionStorage.getItem("remark");
	}
	//保存按钮响应
	function submitSave(){
		var str = document.getElementById("image").value;
		str = str.substring(str.lastIndexOf(".")+1,str.length);
		if(str == "png" || str == "jpg" || str == "jpeg" || str == "gif" ||str == "PNG" || str == "JPG" || str == "JPEG" || str == "GIF" || str == null || str == ""){
			var data = new FormData($("#userImage")[0]);
			var type = 0;
			if(str == null || str == ""){
				type = 1;
			}
			var userName = $("#userName").val();
			var remark = $("#remark").val();
			$.ajax({ 
	    		type : 'POST',  
	    		async : false,
			    url : getURL() + "account/modifiyAccount?account="+sessionStorage.getItem("account")+"&userName="+userName+"&remark="+remark+"&type="+type,
			    cache : false,   //上传文件不需缓存
			    processData : false, //需设置为false。因为data值是FormData对象，不需要对数据做处理
			    contentType : false, //需设置为false。因为是FormData对象，且已经声明了属性enctype="multipart/form-data"
			    data : data,  
			    dataType : 'json', 
			    success : function(result){
					if(result.flag){
						alert("修改成功");
						if(result.image != null && result.image != ""){
							sessionStorage.setItem("image",result.image);
						}
						sessionStorage.setItem("userName",result.userName);
						sessionStorage.setItem("remark",result.remark);
						showMyInfo();
						showDetailInfo();
					}
			     },
			     error : function(){ 
			      	alert("请求失败")
			     }
			 });
		}else{
			alert("请选择png、jpg、jpeg或gif格式文件!");
			return;
		}
	}
